</head>

    // ==========================================
    // 2. MOTOR DEL TEST
    // ==========================================

    let DB = []; // Base de datos normalizada
    let currentTest = [];
    let currentIndex = 0;
    let score = { correct: 0, wrong: 0 };
    let mistakesLog = []; // Para el repaso final
    let timerInterval;
    let secondsElapsed = 0;

    // Inicializaci√≥n: Normalizar datos (por si vienen en diccionario o lista plana)
    window.onload = function() {
        if (Array.isArray(RAW_DATA)) {
            DB = RAW_DATA;
        } else if (typeof RAW_DATA === 'object') {
            // Si es un diccionario (ej: por temas), lo aplanamos a una lista √∫nica
            Object.values(RAW_DATA).forEach(lista => {
                if(Array.isArray(lista)) DB = DB.concat(lista);
            });
        }
        
        document.getElementById('total-questions-count').innerText = DB.length;
    };

    function startTest(count) {
        if (count === 'all' || count > DB.length) count = DB.length;
        
        // Barajar y cortar
        currentTest = [...DB].sort(() => Math.random() - 0.5).slice(0, count);
        
        // Reset variables
        currentIndex = 0;
        score = { correct: 0, wrong: 0 };
        mistakesLog = [];
        secondsElapsed = 0;
        
        // UI Reset
        document.getElementById('screen-menu').classList.remove('active');
        document.getElementById('screen-quiz').classList.add('active');
        document.getElementById('screen-results').classList.remove('active');
        
        startTimer();
        loadQuestion();
    }

    function loadQuestion() {
        // Progreso
        const progressPct = ((currentIndex) / currentTest.length) * 100;
        document.getElementById('progress-bar').style.width = `${progressPct}%`;
        
        if (currentIndex >= currentTest.length) {
            finishTest();
            return;
        }

        const q = currentTest[currentIndex];
        
        // Renderizar pregunta
        document.getElementById('q-category').innerText = `Pregunta ${currentIndex + 1}/${currentTest.length}`;
        document.getElementById('q-text').innerText = q.pregunta;
        document.getElementById('feedback-area').style.display = 'none';
        document.getElementById('feedback-area').innerHTML = '';
        document.getElementById('btn-next').style.display = 'none';

        // Renderizar opciones
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        let options = [...q.opciones].sort(() => Math.random() - 0.5);
        
        options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt, q);
            container.appendChild(btn);
        });
        
        window.scrollTo(0,0);
    }

    function checkAnswer(btn, selected, qObj) {
        // Bloquear botones
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.classList.add('disabled'));

        const isCorrect = (selected === qObj.correcta);

        if (isCorrect) {
            btn.classList.add('correct');
            score.correct++;
        } else {
            btn.classList.add('wrong');
            score.wrong++;
            
            // Guardar para repaso
            mistakesLog.push({
                q: qObj.pregunta,
                correct: qObj.correcta,
                explanation: qObj.explicacion
            });

            // Mostrar cual era la correcta
            allBtns.forEach(b => {
                if (b.innerText === qObj.correcta) b.classList.add('correct');
            });
        }

        // Mostrar Feedback
        const feed = document.getElementById('feedback-area');
        if (qObj.explicacion) {
            feed.innerHTML = `<strong>üí° Explicaci√≥n:</strong><br>${qObj.explicacion}`;
            feed.style.display = 'block';
        }

        // Bot√≥n Siguiente
        const nextBtn = document.getElementById('btn-next');
        nextBtn.style.display = 'block';
        
        // Auto scroll suave si es necesario en m√≥viles
        setTimeout(() => nextBtn.scrollIntoView({ behavior: 'smooth', block: 'end' }), 100);
    }

    function nextQuestion() {
        currentIndex++;
        loadQuestion();
    }

    function finishTest() {
        stopTimer();
        document.getElementById('progress-bar').style.width = '100%';
        
        const total = currentTest.length;
        const note = (score.correct / total) * 10;
        
        document.getElementById('final-score').innerText = note.toFixed(1);
        document.getElementById('final-score').style.color = note >= 5 ? 'var(--success)' : 'var(--error)';
        document.getElementById('final-score').style.borderColor = note >= 5 ? 'var(--success)' : 'var(--error)';
        
        document.getElementById('res-correct').innerText = score.correct;
        document.getElementById('res-wrong').innerText = score.wrong;

        // Configurar bot√≥n de repaso
        const btnReview = document.getElementById('btn-review');
        const reviewContainer = document.getElementById('review-container');
        const reviewList = document.getElementById('review-list');
        
        reviewContainer.style.display = 'none'; // ocultar lista inicialmente
        reviewList.innerHTML = '';

        if (mistakesLog.length > 0) {
            btnReview.style.display = 'block';
            mistakesLog.forEach(m => {
                reviewList.innerHTML += `
                    <div class="review-item">
                        <span class="review-q">${m.q}</span>
                        <span class="review-a">‚úÖ Correcta: ${m.correct}</span>
                        <p style="margin:5px 0 0 0; font-size:0.85rem; color:#666;">${m.explanation || ''}</p>
                    </div>
                `;
            });
        } else {
            btnReview.style.display = 'none';
        }

        document.getElementById('screen-quiz').classList.remove('active');
        document.getElementById('screen-results').classList.add('active');
    }

    function toggleReviewMode() {
        const c = document.getElementById('review-container');
        c.style.display = c.style.display === 'none' ? 'block' : 'none';
        if(c.style.display === 'block') {
             setTimeout(() => c.scrollIntoView({ behavior: 'smooth' }), 100);
        }
    }

    // --- Utils ---
    function startTimer() {
        clearInterval(timerInterval);
        const display = document.getElementById('timer');
        timerInterval = setInterval(() => {
            secondsElapsed++;
            const m = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
            const s = (secondsElapsed % 60).toString().padStart(2, '0');
            display.innerText = `${m}:${s}`;
        }, 1000);
    }
    function stopTimer() { clearInterval(timerInterval); }

</script>
